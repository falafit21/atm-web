<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div layout:fragment="content" class="container">
    <h1>Open Bank Account</h1>
    <form th:action="@{/bankaccount}" method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" name="id" id="inputId" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputCustomerId">Customer ID</label>
            <input type="input" name="customerId" id="inputCustomerId" class="form-control">
        </div>


        <div class="form-group">
            <label for="inputType">Type</label>
            <input type="input" name="type" id="inputType" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input type="input" name="balance" id="inputBalance" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

    <hr>
    <h1>Bank Accounts</h1>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Customer ID</th>
            <th>Type</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankAccount : ${allBankAccounts}">
            <td th:text="${bankAccount.id}"></td>
            <td th:text="${bankAccount.customerId}"></td>
            <td th:text="${bankAccount.type}"></td>
            <td th:text="${bankAccount.balance}"></td>
            <td>
<!--                <a th:href="@{/bankaccount/edit/{id} (id=${bankAccount.id})}"  class="btn btn-outline-primary">Edit</a>-->
                <a th:href="@{/bankaccount/withdraw/{id} (id=${bankAccount.id})}"  class="btn btn-outline-primary">Withdraw</a>
                <a th:href="@{/bankaccount/deposit/{id} (id=${bankAccount.id})}"  class="btn btn-outline-warning">Deposit</a>
                <a th:href="@{/bankaccount/delete/{id} (id=${bankAccount.id})}"  class="btn btn-outline-danger">Delete</a>



<!--                <form th:action="@{/bankaccount/delete/{id}(id=${account.id})}" method="POST">-->
<!--                    <button type="submit" class="btn btn-danger">Delete</button>-->
<!--                </form>-->

            </td>

        </tr>
        </tbody>

    </table>
</div>
